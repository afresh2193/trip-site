<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trip Gallery</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
h1 { text-align: center; margin-bottom: 20px; }
#gallery { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
#gallery img { width: 100%; max-width: 300px; border-radius: 6px; object-fit: cover; }
#back-btn { display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px; border-radius: 6px; border: none; background: #444; color: #fff; cursor: pointer; }
#back-btn:hover { background: #333; }
</style>
</head>
<body>

<h1 id="trip-title">Loading...</h1>
<div id="gallery">Loading...</div>
<button id="back-btn" onclick="history.back()">‚Üê Back to Map</button>

<script>
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwncwMl-vbwDnRcAZD3JbKHwHfjNYAxiRuugks7_3dEksoq8-pxly0jN89RklkdI6IV/exec"; // replace with your Apps Script URL
const params = new URLSearchParams(window.location.search);
const slug = params.get("slug");
const gallery = document.getElementById("gallery");
const titleElem = document.getElementById("trip-title");

fetch(APPS_SCRIPT_URL)
  .then(res => res.json())
  .then(data => {
    const urls = data.images[slug] || [];
    titleElem.textContent = slug.replace(/-/g, ' ');

    if (!urls.length) {
      gallery.innerHTML = "No photos for this trip.";
      return;
    }

    gallery.innerHTML = "";
    urls.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      gallery.appendChild(img);
    });
  })
  .catch(err => {
    console.error(err);
    gallery.innerHTML = "Failed to load photos.";
  });
</script>

</body>
</html>
