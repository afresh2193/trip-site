<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trip Gallery</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

header {
  text-align: center;
  padding: 30px 20px 20px 20px;
}
header h1 {
  margin: 0;
  font-size: 36px;
  color: #333;
}

/* Top three components */
.trip-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin: 0 auto;
  max-width: 1200px;
  gap: 20px;
}

.trip-info,
.trip-cover,
.trip-map {
  background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  border-radius: 6px;
  display: flex;
  flex-direction: column;
}

/* Remove padding and force full height for cover */
.trip-cover {
  flex: 1 1 400px;
  margin: 0;
  padding: 0;
}

.trip-cover img {
  width: 100%;
  height: 100%;        /* fill container */
  object-fit: cover;
  display: block;
  margin: 0;
  padding: 0;
  border-radius: 6px 6px 6px 6px; /* optional, match siblings */
}

.trip-info { 
  flex: 1 1 200px; 
  min-width: 200px; 
  padding: 15px; 
}
.trip-info p { margin: 5px 0; }

.trip-map { 
  flex: 1 1 300px; 
  min-width: 300px; 
  height: 300px; 
  padding: 15px; 
}

/* WRITEUP */
.writeup {
  max-width: 1200px;
  margin: 20px auto;
  padding: 24px 28px;
  background: #fff;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  line-height: 1.7;
  font-size: 16px;
  color: #333;
}

/* Photos */
.photos-container {
  margin: 20px auto;
  max-width: 1200px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.photos-container img {
  width: 100%;
  max-width: 1200px;
  object-fit: cover;
  display: block;
}

/* Mobile */
@media (max-width: 900px) {
  .trip-container {
    flex-direction: column;
  }
  .trip-cover img {
    height: auto; /* keep normal ratio on small screens */
  }
}
</style>
</head>

<body>

<header>
  <h1 id="trip-title">Loading...</h1>
</header>

<div class="trip-container">
  <div class="trip-info" id="trip-info"></div>
  <div class="trip-cover" id="trip-cover"></div>
  <div class="trip-map" id="trip-map"></div>
</div>

<!-- WRITEUP -->
<div class="writeup" id="trip-writeup"></div>

<div class="photos-container" id="photos-container"></div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz3dwxVyzavcZdRys0HpmEQmWTG-Mvs74alj2m_mM1MCG2xK-BUjTm-EEthF2tghAJ0/exec";

const params = new URLSearchParams(window.location.search);
const slug = params.get("slug");

function makeSlug(text){
  return text.toLowerCase().replace(/\s+/g,"-");
}

function initTripGallery(){

  fetch(SCRIPT_URL)
  .then(res => res.json())
  .then(data => {

    const trip = data.cardItems.find(t => makeSlug(t.title) === slug);

    if(!trip){
      document.getElementById("trip-title").innerText = "Trip not found";
      return;
    }

    document.getElementById("trip-title").innerText = trip.title;

    document.getElementById("trip-info").innerHTML = `
      <p><strong>Date:</strong> ${trip.date || ""}</p>
      <p><strong>Area:</strong> ${trip.area || ""}</p>
      <p><strong>Miles:</strong> ${trip.miles || ""}</p>
      <p><strong>Elevation Gain:</strong> ${trip.elevationGain || ""}</p>
      <p><strong>Type:</strong> ${trip.type || ""}</p>
    `;

    document.getElementById("trip-cover").innerHTML =
      `<img src="${trip.imageUrl || ""}" alt="${trip.title}" loading="lazy">`;

    const map = new google.maps.Map(
      document.getElementById("trip-map"),
      {
        center: trip.position,
        zoom: 10,
        mapTypeId: "terrain",
        disableDefaultUI: true
      }
    );

    new google.maps.Marker({
      position: trip.position,
      map: map
    });

    const writeupText = trip.WriteUp || "";
    document.getElementById("trip-writeup").innerHTML =
      writeupText.replace(/\n/g,"<br>");

    const urls = data.images[slug] || [];
    document.getElementById("photos-container").innerHTML =
      urls.map(u =>
        `<img src="${u}" alt="${trip.title}" loading="lazy">`
      ).join("");

  })
  .catch(err=>{
    console.error(err);
    document.getElementById("trip-title").innerText =
      "Failed to load trip data";
  });
}

function loadGoogleMaps(){
  const s = document.createElement("script");
  s.src =
    "https://maps.googleapis.com/maps/api/js?key=AIzaSyCMCxxUBxZ-a2UyHwu5PbKwYBxvAo0bAAA&callback=initTripGallery";
  s.defer = true;
  document.head.appendChild(s);
}

loadGoogleMaps();
</script>

</body>
</html>
